<div class="container">
  <header class="header">
    <h1>Oriontek Client Management</h1>
    <p>Manage your clients efficiently with a clean and modern interface.</p>
  </header>

  <section class="table-section">
    <h2>Client List</h2>
    <button class="btn-add" (click)="openPopup()">Add Client</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.addresses }}</td>
          <td class="action-buttons">
            <button class="btn-edit" (click)="editClient(client)">Edit</button>
            <button class="btn-delete" (click)="deleteClient(client.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <div class="popup" *ngIf="showPopup">
    <div class="popup-content">
      <h3>{{ clientForm.id === 0 ? 'Add Client' : 'Edit Client' }}</h3>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" [(ngModel)]="clientForm.name" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="clientForm.email" name="email" />
        </div>
        <div class="form-group">
          <label for="addresses">Addresses:</label>
          <ul>
            <li *ngFor="let address of clientForm.addresses">
              <input type="text" [(ngModel)]="address.street" placeholder="Street" name="street" />
              <input type="text" [(ngModel)]="address.city" placeholder="City" name="city" />
              <input type="text" [(ngModel)]="address.state" placeholder="State" name="state" />
              <input type="text" [(ngModel)]="address.zip" placeholder="Zip" name="zip" />
              <button (click)="removeAddress(address.id)">Remove</button>
            </li>
          </ul>
          <button (click)="addAddress()">Add Address</button>
        </div>
        <div class="popup-actions">
          <button type="button" class="btn-secondary" (click)="closePopup()">Cancel</button>
          <button type="button" class="btn-primary" (click)="saveClient()">
            {{ clientForm.id === 0 ? 'Add' : 'Save' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
